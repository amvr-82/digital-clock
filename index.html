<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <p id="hours">00</p>
      <p class="">:</p>
      <p id="minutes">00</p>
      <p class="">:</p>
      <p id="second">00</p>
    </div>
    <br />
    <div class="stopwatch">
      <button type="button"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
